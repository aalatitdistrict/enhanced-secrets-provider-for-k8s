#!/bin/bash
set -euo pipefail

# Test cases can modify following variable from outside:
SECRET_CLUSTER_ROLE_VERBS=${SECRET_CLUSTER_ROLE_VERBS:-"    verbs: [ \"get\", \"patch\" ]"}

cat << EOL
---
apiVersion: v1
kind: ClusterRole
metadata:
  name: secrets-access
rules:
  - resources: ["secrets"]
${SECRET_CLUSTER_ROLE_VERBS}

EOL